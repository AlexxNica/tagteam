        important to me because my annotations would need a gloss and I had a sense
        that I disagreed with some of what was written. I &lt;em&gt;think&lt;/em&gt;
        Patterson''s essay is a defense of "weird nerds" and that their defensiveness
        in the face of outsider brogrammer and geek feminists is understandable. This
        is because the values of nerds are important and worth preserving. These values
        include constructivism (nerds prefer objective measures and "proofs"), bravery
        (in championing liberty and resisting censorship), and merit (they''ll still
