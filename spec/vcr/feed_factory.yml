      string: '<?xml version="1.0" encoding="UTF-8"?><add><doc><field name="id">FeedItem
        7</field><field name="type">FeedItem</field><field name="type">ActiveRecord::Base</field><field
        name="class_name">FeedItem</field><field name="id_i">7</field><field name="feed_ids_im">1</field><field
        name="tag_list_sm">lifehacking</field><field name="tag_list_sm">social</field><field
        name="title_s">Motivation Hacking vs. Temptation Bundling</field><field name="url_s">http://reagle.org/joseph/pelican/social/motivation-hacking-vs-temptation-bundling.html</field><field
        name="guid_s">tag:reagle.org,2015-03-14:joseph/pelican/social/motivation-hacking-vs-temptation-bundling.html</field><field
        name="authors_s">Joseph Reagle</field><field name="contributors_s"/><field
        name="description_s">&lt;p&gt;I enjoyed listening to Stepehn Dubner''s &lt;a
        href="http://freakonomics.com/2015/03/13/when-willpower-isnt-enough-a-new-freakonomics-radio-podcast/"&gt;Freakonomics
        interview&lt;/a&gt; with Katherine Milkman; in it they talk about "temptation
        bundling," a term that Milkman and her co-authors &lt;a href="http://opim.wharton.upenn.edu/~kmilkman/2013_Mgmt_Sci.pdf"&gt;describe&lt;/a&gt;
        as coupling "wants" with "shoulds": &lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;Temptation
        bundling involves the coupling of instantly gratifying "want" activities (e.g.,
        watching the next episode of a habit-forming television show, checking Facebook,
        receiving a pedicure, eating an indulgent meal) with engagement in a "should"
        behavior that provides long-term benefits but requires the exertion of willpower
        (e.g., exercising at the gym, completing a paper review, spending time with
        a difficult relative).&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;While listening
        to the show I kept thinking to myself that "temptation bundling" is not the
        right term... She seems to be talking about a type of &lt;a href="http://www.motivationhacker.com/"&gt;motivation
        hacking&lt;/a&gt;. It''s not as if one is bundling temptations. I think &lt;em&gt;reward-linking&lt;/em&gt;,
        as Nora suggested, would be better. Indeed, when I first heard of temptation
