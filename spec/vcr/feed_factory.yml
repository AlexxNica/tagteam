        name="title_s">Factoids for Wikipedia</field><field name="url_s">http://reagle.org/joseph/pelican/social/factoids-for-wikipedia.html</field><field
        name="guid_s">tag:reagle.org,2015-03-25:joseph/pelican/social/factoids-for-wikipedia.html</field><field
        name="authors_s">Joseph Reagle</field><field name="contributors_s"/><field
        name="description_s">&lt;p&gt;As I wrote in the post "&lt;a href="http://reagle.org/joseph/pelican/social/not-notable-dead-to-wikipedia.html"&gt;Not
        notable: Dead to Wikipedia&lt;/a&gt;," I was disappointed with the quality
        of my biography on Wikipedia, but (aside from creating an infobox) I abstained
        from editing it myself; in 2015 it was deleted for lack of notability. In
        thinking about this, I realized this was related to something I''ve helped
        others'' with. Years ago, it was not uncommon when speaking  about Wikipedia
        for people to tell me their biography was wrong or lacking and to ask me what
        could they do? They didn''t want to get in trouble. I replied they did have
        to be careful as this could be seen as a &lt;a href="https://en.wikipedia.org/wiki/Wikipedia:Conflict_of_interest"&gt;Conflict
        of Interest&lt;/a&gt;. Typically, I''d offer to fix it if they could provide
        a source for me to cite, even if this meant them creating an ad hoc webpage.
        Today, I see &lt;a href="https://en.wikipedia.org/wiki/Wikipedia:Biographies_of_living_persons#Dealing_with_articles_about_yourself"&gt;dealing
        with articles about yourself&lt;/a&gt; is relatively well thought through:&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;Very
        obvious errors can be fixed quickly, including by yourself. But beyond that,
        post suggestions on the article talk page, or place {{adminhelp}} on your
        user talk page. You may also post an explanation of your concern on the biographies
        of living persons noticeboard and request that uninvolved editors evaluate
        the article to make sure it is fairly written and properly sourced. Please
        bear in mind that Wikipedia is almost entirely operated by volunteers, and
        impolite behavior, even if entirely understandable, will often be less effective.&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;My
        bibliographic tool &lt;a href="http://reagle.org/joseph/2009/01/thunderdell.html"&gt;Thunderdell&lt;/a&gt;
        supports the Wikipedia {{&lt;a href="https://en.wikipedia.org/wiki/Template:Sfn"&gt;sfn&lt;/a&gt;}}
        format, so it''s a trivial thing to export my &lt;a href="http://reagle.org/joseph/2003/cv/cv.html"&gt;CV&lt;/a&gt;
        for easy Wikipedia use. On my user page &lt;a href="https://en.wikipedia.org/wiki/User:Reagle/Bio-factoids"&gt;Bio-factoids&lt;/a&gt;
        I''ve listed facts and sources that could be of use in a biography should
        it ever be reconstructed.&lt;/p&gt;</field><field name="rights_s"/><field
        name="last_updated_d">2015-03-25T04:00:00Z</field><field name="title_textv">Factoids
        for Wikipedia</field><field name="description_textv">&lt;p&gt;As I wrote in
        the post "&lt;a href="http://reagle.org/joseph/pelican/social/not-notable-dead-to-wikipedia.html"&gt;Not
        notable: Dead to Wikipedia&lt;/a&gt;," I was disappointed with the quality
