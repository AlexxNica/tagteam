        name="description_s">&lt;p&gt;Privilege is often understood by way of metaphor.
        Like any tool, a given metaphor is apt for some tasks more so than others.
        Even so, “when you only have a hammer everything looks like a nail.” Hence,
        it’s worth considering the merits of metaphors related to privilege.&lt;/p&gt;&lt;dl&gt;&lt;dt&gt;privilege
        as an invisible knapsack&lt;/dt&gt;&lt;dd&gt;Peggy McIntosh’s (1990) original
        metaphor for privilege was that it was “like an invisible weightless knapsack
        of special provisions.” This is useful in that it speaks to relative advantage
        and that privilege is often hidden or unseen.&lt;/dd&gt;&lt;dt&gt;privilege
        as the “lowest difficulty setting”&lt;/dt&gt;&lt;dd&gt;In the contemporary
        technology context, John Scalzi (2012) likened privilege to playing a game
        on the lowest difficulty setting: monsters are easier to kill and there’s
        more health and bonus packs. This not only translates McIntosh’s notion into
        the digital realm, but improves upon the knapsack insofar as it recognizes
        that you can still lose the game: there are still challenges to overcome,
        yet “The lowest difficulty setting is still the easiest setting to win on.
        The player who plays on the ‘Gay Minority Female’ setting? Hardcore.”&lt;/dd&gt;&lt;dt&gt;privilege
        and smoking&lt;/dt&gt;&lt;dd&gt;Tim Wise and Kim Case (2013) also speak to
        the non-deterministic character of privilege on outcomes; they liken it to
        smoking: many people smoke without getting cancer, but it is highly correlated
        with it. Similarly, whiteness is highly correlated with advantage relative
        to people of color.&lt;/dd&gt;&lt;dt&gt;privilege as a intergenerational relay
        race&lt;/dt&gt;&lt;dd&gt;Mcnamonee and Miller’s (2004: 49) metaphor nicely
        accounts for the importance and perpetuation of &lt;a href="http://reagle.org/joseph/pelican/social/the-geek-field-and-cultural-capital.html"&gt;social,
        economic, and cultural capital&lt;/a&gt; by likening privilege to an intergenerational
        relay race: "children born to wealthy parents start at or near the finish
        line, while children born into poverty start behind everyone else. Those who
        are born close to the finish line do not need any merit to get ahead. They
        already are ahead. The poorest of the poor, however, need to traverse the
        entire distance to get to the finish line on the basis of merit alone" (p. 49).&lt;/dd&gt;&lt;/dl&gt;&lt;p&gt;Finally,
        meritocracy is also spoken of as by way of metaphor, often as abubble. The
        meritorious are said to “rise to the top,” much like champaign bubbles. This
        naive notion of meritocracy is that there is an inherent quality of superiority
        which causes a person to rise through a transparent and fluid medium. Alan
        Fox (1956) and Alice Marwick (2013) have critiqued this metaphor.&lt;/p&gt;&lt;hr&gt;&lt;p&gt;Fox
        A (1956) Class and equality. &lt;em&gt;Socialist Commentary&lt;/em&gt;, 11–13.&lt;/p&gt;&lt;p&gt;Marwick
