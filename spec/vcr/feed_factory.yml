        name="description_s">&lt;p&gt;In the conclusion to Mako Hill''s article "&lt;a
        href="http://mako.cc/academic/hill-almost_wikipedia-DRAFT.pdf"&gt;Almost Wikipedia&lt;/a&gt;,"
        he takes issue with my characterization of Wikipedia''s success as luck .
        (To be clear, I say Wikipedia "can be seen as a &lt;a href="http://reagle.org/joseph/2009/01/wikipedia-happy-accident.html"&gt;happy
        accident&lt;/a&gt;.") In looking at Wikipedia relative to seven other online
        collaborative encyclopedia projects -- including ones I haven''t included
        in my own histories -- Hill offers three propositions. Wikipedia succeeded
        because potential contributors were familiar with the encyclopedic genre,
        there were low barriers to contribution, and participants were collaborative
        rather than proprietary about their contributions. &lt;/p&gt;&lt;p&gt;My characterization
        of Wikipedia as a "happy accident" is not to say that reasons for its success
        cannot be discerned -- especially after the fact. Indeed, &lt;em&gt;&lt;a
        href="http://reagle.org/joseph/2010/gfc/"&gt;Good Faith Collaboration&lt;/a&gt;&lt;/em&gt;
        is my own attempt to explain its success. Hill''s propositions are also compelling.
        However, in saying Wikipedia is an accident I am arguing that the reasons
        for Wikipedia''s success were not fully appreciated at its start. In the introduction
        to my piece I explain that "I sometimes offer this (admittedly) exaggerated
        claim in response to those who confuse Wikipedia''s current success with its
        uncertain origins."&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;At the start, it was
        but the most recent contender in an age-old pursuit of a universal encyclopedia:
        a dream that the latest technology would provide universal access to world
        knowledge. Jimmy Wales''s and Larry Sanger''s first attempt at what would
        eventually become Wikipedia, the wiki-based encyclopedia that "anyone can
        edit," was neither of these things. So, by saying that Wikipedia was an accident,
        I don''t mean it was unwelcome--far from it--but that it was a fortuitous
        turn of events unforeseen by even its founders. Moreover, it was evidence
        of contingency''s role in technological innovation.&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;As
        I continue to think about the history and meaning of technology, my appreciation
        for contingency has only strengthened. In Nick Bilton''s &lt;em&gt;Hatching
        Twitter: A True Story of Money, Power, Friendship, and Betrayal&lt;/em&gt;,
        I was fascinated by the competing visions of its cofounders. (Also see "&lt;a
        href="http://www.nytimes.com/2013/10/13/magazine/all-is-fair-in-love-and-twitter.html"&gt;All
        Is Fair in Love and Twitter&lt;/a&gt;".) Bilton wrote that Williams'' and
        Stones'' experiences with blogging lead them to see Twitter as a platform
        for real-time news events. Glass is characterized as someone looking for a
        way to connect with others. Dorsey''s vision is said to be influenced by the
        the dispatch systems he wrote for bike messengers. There was a period when
        people argued Wikipedia was not an encyclopedia (and that it would flop),
        but that time has past: it is &lt;em&gt;the&lt;/em&gt; only encyclopedia most
        of my students have ever known. Twitter too has succeeded -- in terms of adoption,
        sustainable profits are yet to be seen. But this doesn''t mean its originators
        knew at the outset in what ways, and why, it would succeed. Indeed, we are
        still arguing about what Twitter is and this then &lt;em&gt;mirrors&lt;/em&gt;
        its uncertain origins.&lt;/p&gt;</field><field name="rights_s"/><field name="last_updated_d">2015-04-18T04:00:00Z</field><field
