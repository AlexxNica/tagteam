        as coupling "wants" with "shoulds": &lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;Temptation
        bundling involves the coupling of instantly gratifying "want" activities (e.g.,
        watching the next episode of a habit-forming television show, checking Facebook,
        receiving a pedicure, eating an indulgent meal) with engagement in a "should"
        behavior that provides long-term benefits but requires the exertion of willpower
