        file system of wife-murderer Hans Reiser&lt;/a&gt;—or perhaps the &lt;a href="http://www.scottaaronson.com/blog/?p=2091"&gt;instructive
        lectures of a sexual harasser&lt;/a&gt;?).&lt;/p&gt;&lt;p&gt;I don''t have
