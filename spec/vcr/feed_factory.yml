        name="title_s">The Conversation Newbie</field><field name="url_s">http://reagle.org/joseph/pelican/praxis/the-conversation-newbie.html</field><field
        name="guid_s">tag:reagle.org,2015-04-30:joseph/pelican/praxis/the-conversation-newbie.html</field><field
        name="authors_s">Joseph Reagle</field><field name="contributors_s"/><field
        name="description_s">&lt;p&gt;On the recommendation of my colleague &lt;a
        href="http://climateshiftproject.org/about/"&gt;Matt Nisbet&lt;/a&gt;, I submitted
        a piece related to &lt;em&gt;&lt;a href="http://mitpress.mit.edu/books/reading-comments"&gt;Reading
        the Comments&lt;/a&gt;&lt;/em&gt; to &lt;a href="https://theconversation.com/us"&gt;The
        Conversation&lt;/a&gt;, an online publisher aiming for the sweet spot of "academic
        rigor, journalist flair." The result is the short essay "&lt;a href="https://theconversation.com/the-social-graph-wont-save-us-from-whats-wrong-with-online-reviews-40743"&gt;The
        Social Graph Won''t Save Us from What''s Wrong with Online Reviews&lt;/a&gt;."&lt;/p&gt;&lt;p&gt;As
        someone who typically chafes at most publishing processes (submitting Word
        documents via crappy Web forms), I found this to be delightful! The process
        is very web friendly: I got to write in &lt;a href="http://daringfireball.net/projects/markdown/syntax"&gt;markdown&lt;/a&gt;
        (how I write everything) and links are welcome, as are images. The results
        are available under the &lt;a href="http://creativecommons.org/licenses/by-nd/4.0/"&gt;Creative
        Commons Attribution/No derivatives license&lt;/a&gt; and they encourage &lt;a
        href="https://theconversation.com/us/republishing-guidelines"&gt;syndication&lt;/a&gt;.
        My editor (&lt;a href="https://twitter.com/maggieconvo"&gt;Maggie Villiger&lt;/a&gt;)
        was helpful and responsive. &lt;/p&gt;&lt;p&gt;I highly recommend it, and
        I share these lessons I learned as a newbie:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;I
        recommend you have a markdown editor you are comfortable with. The online
        editor is okay, but switching between the source and preview tabs is a little
        awkward.&lt;/li&gt;&lt;li&gt;They seem to prefer &lt;a href="http://pandoc.org/README.html#inline-links"&gt;inline&lt;/a&gt;
        to &lt;a href="http://pandoc.org/README.html#reference-links"&gt;reference&lt;/a&gt;
        links; I find that makes the prose busy for editing purposes, but it''s easy
        enough to convert between the two with &lt;a href="http://pandoc.org/README.html"&gt;pandoc&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Have
        some creative commons images in mind for the piece; I make much use of &lt;a
        href="https://commons.wikimedia.org/wiki/Category:Yorkshire_Terrier_puppies"&gt;Wikimedia
        Commons&lt;/a&gt; and &lt;a href="https://www.flickr.com/search/?q=terrier&amp;amp;l=comm&amp;amp;ct=0&amp;amp;mt=all&amp;amp;adv=1"&gt;flickr&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Authors
        have final control over publishing, it won''t post until you press "Approve"
        upon request by your editor. That said, it was a little confusing in that
        I approved working versions that I wanted to save (and get feedback on) but
        not really approve for publishing.&lt;/li&gt;&lt;/ul&gt;</field><field name="rights_s"/><field
