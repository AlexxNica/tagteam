        name="title_s">Privilege, Slights, and Hanlon''s Razor</field><field name="url_s">http://reagle.org/joseph/pelican/social/privilege-slights-and-hanlons-razor.html</field><field
        name="guid_s">tag:reagle.org,2015-02-18:joseph/pelican/social/privilege-slights-and-hanlons-razor.html</field><field
        name="authors_s">Joseph Reagle</field><field name="contributors_s"/><field
        name="description_s">&lt;p&gt;I think one of the reasons for my discomfort
        with many of the arguments I see online (especially in the Twitter context,
        like the &lt;a href="https://twitter.com/hashtag/stopwadhwa2015"&gt;#stopwadhwa2015&lt;/a&gt;
        campaign I recently &lt;a href="http://reagle.org/joseph/pelican/social/wadhwa-and-geek-feminism.html"&gt;discussed&lt;/a&gt;)
        comes down to my disposition, as manifested in my career. I''m slow to anger
        and accusation, I''m influenced by Buddhist notions of &lt;a href="http://www.buddhanet.net/e-learning/qanda07.htm"&gt;compassion&lt;/a&gt;
        and &lt;a href="https://bodhileaf.wordpress.com/2009/05/25/understanding-interbeing/"&gt;inter-being&lt;/a&gt;,
        professionally I''ve spent my time &lt;a href="http://www.w3.org/Guide/chair-roles.html"&gt;facilitating
        consensus&lt;/a&gt; and teaching (including &lt;a href="http://reagle.org/joseph/2010/conflict/cm-syllabus-SP.html"&gt;conflict
        management&lt;/a&gt;). There''s been much discussion about &lt;a href="http://www.nytimes.com/2015/02/15/magazine/how-one-stupid-tweet-ruined-justine-saccos-life.html"&gt;online
        shaming&lt;/a&gt; recently, for which I also have a reticence. (The only shaming
        I enjoy without much guilt is &lt;a href="http://www.dogshaming.com/"&gt;dog
        shaming&lt;/a&gt;.) My sentiments are captured and were shaped by a suitably
        geeky maxim known as &lt;a href="https://en.wikipedia.org/wiki/Hanlon%27s_razor"&gt;Hanlon''s
        Razor&lt;/a&gt;: "Never attribute to malice that which is adequately explained
        by stupidity." I think this to myself at least once a day, especially when
        I feel slighted.&lt;/p&gt;&lt;p&gt;Even so, I absolutely support identifying
        problematic behavior and holding those who engage in it accountable. And I
        recently came to realize that my use of this Hanlon''s Razor is privileged.  I
        was speaking with a colleague, a women of color, who was rightfully complaining
        of &lt;a href="https://en.wikipedia.org/wiki/Microaggression_theory"&gt;microaggresions&lt;/a&gt;
        (a &lt;em&gt;notion&lt;/em&gt; I''m sympathetic to, although I find the &lt;em&gt;term&lt;/em&gt;
        imprecise). I responded that perhaps it is "better to assume stupidity than
        malice" but immediately realized -- and acknowledged -- that this is an easy
        maxim to hold from a privileged position. I thought of this yesterday too,
        while listening to &lt;em&gt;This American Life''s&lt;/em&gt; segment on &lt;a
        href="http://www.thisamericanlife.org/radio-archives/episode/548/cops-see-it-differently-part-two"&gt;"cops
        see it differently"&lt;/a&gt;. In Miami Gardens, the police''s effort to crack
        down on crime took the form of a competitive race to "&lt;a href="http://fusion.net/story/5568/florida-citys-stop-frisk-nabs-thousands-of-kids-finds-5-year-olds-suspicious/"&gt;bring
        in the numbers&lt;/a&gt;." This runaway system, for which no one has been
        found accountable, generated enough "stop-and-question" contacts to include
        half the city''s population, including thousands of children and a 99-year-old
        "suspicious" man. The worst case was that of Earl Sampson, who became an easy
        target for the police whenever they needed a boost: he was arrested 111 times,
        71 of which was for trespassing at his workplace! In this case and others,
        small systemic stupidities can be an injustice greater than personal malice.&lt;/p&gt;</field><field
        name="rights_s"/><field name="last_updated_d">2015-02-18T05:00:00Z</field><field
