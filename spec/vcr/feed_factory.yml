        for people to tell me their biography was wrong or lacking and to ask me what
        could they do? They didn''t want to get in trouble. I replied they did have
        to be careful as this could be seen as a &lt;a href="https://en.wikipedia.org/wiki/Wikipedia:Conflict_of_interest"&gt;Conflict
        of Interest&lt;/a&gt;. Typically, I''d offer to fix it if they could provide
