        name="guid_s">tag:reagle.org,2015-03-20:joseph/pelican/social/not-notable-dead-to-wikipedia.html</field><field
        name="authors_s">Joseph Reagle</field><field name="contributors_s"/><field
        name="description_s">&lt;p&gt;After roughly four years, &lt;a href="https://en.wikipedia.org/wiki/Joseph_Reagle"&gt;my
        Wikipedia biography&lt;/a&gt; is no more; it now redirects to a page for my
        book about Wikipedia. In reflecting upon this, it seems to me that when it
        comes to notability, the biography and subject are often conflated. According
        to Wikipedia''s &lt;a href="https://en.wikipedia.org/wiki/Wikipedia:Notability_(academics)"&gt;Notability
        criteria&lt;/a&gt;, I believe I am notable, even &lt;em&gt;if&lt;/em&gt; the
        Wikipedia article didn''t reflect it well. Yet, Wikipedians speak of deleting
        a biography because "the subject is not notable" instead of  saying "the article
        doesn''t show the subject to be notable." Hence, an implicit criteria for
        notability is if Wikipedians will bother to marshal an effort, which, in a
        way, is a proxy for notability itself. The other interesting thing is that
        the deletion was rather swift. A few years back, the biography had been decorated
        with the "may not be notable" tag for about nine months until a Wikipedian
        removed it with the comment: "Remove insult-the-subject tag." &lt;/p&gt;&lt;p&gt;In
        any case, the article had much room for improvement; in fact, for the past
        couple of years I''ve &lt;a href="http://reagle.org/joseph/zwiki/Teaching/Assignments/Practical_skills/Web_search_and_evaluation.html"&gt;asked&lt;/a&gt;
        students to find problems with it, especially with respect to Wikipedia''s
        &lt;a href="https://en.wikipedia.org/wiki/Wikipedia:Verifiability"&gt;Verifiability
        policy&lt;/a&gt;. Fortunately, I can still send students to a version of the
        biography since the &lt;a href="https://en.wikipedia.org/w/index.php?title=Joseph_Reagle&amp;amp;action=history"&gt;edit
        history&lt;/a&gt; for the article survives.&lt;/p&gt;&lt;p&gt;What I am a
        little disappointed about is that Google no longer shows the cool sidebar
        with information from the Wikipedia infobox -- adding the infobox was the
        only time I felt it &lt;a href="https://en.wikipedia.org/wiki/Wikipedia:Conflict_of_interest"&gt;appropriate&lt;/a&gt;
        to edit my own page. But who knows, maybe one day the article will be resurrected.&lt;/p&gt;</field><field
